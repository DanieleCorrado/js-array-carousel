<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Carousel</title>

  </head>

  <body>

    <!-- Contenitore carosello -->

<div class="carousel-container">

  <!-- Slide -->

  <div class="my-slide">
    <img src="img/01.webp" alt="Immagnine 1">
  </div>

  <!-- Slide -->

  <div class="my-slide">
    <img src="img/02.webp" alt="Immagnine 2">
  </div>

  <!-- Slide -->

  <div class="my-slide wide">
    <img src="img/03.webp" alt="Immagnine 3">
  </div>

  <!-- Slide -->

  <div class="my-slide wide">
    <img src="img/04.webp" alt="Immagnine 4">
  </div>

  <!-- Slide -->

  <div class="my-slide square">
    <img src="img/05.webp" alt="Immagnine 5">
  </div>

  <!-- Pulsati per cambiare slide -->
  
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<!-- Indicatori -->

<div id="circle">

  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>

</div>
    
    <!-- Javascript -->

    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
